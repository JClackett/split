schema: http://localhost:5000/graphql
documents: ./src/lib/graphql/**/*.ts
overwrite: true
generates:
  ./src/lib/graphql/types.tsx:
    config:
      withHooks: true
      noComponents: true
      noHOC: true
      contextType: ./application/context#AppContext
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo
      - typescript-server
